{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
    <div class="container">
        <div class="col-12 card">
            <div class="card-body">
                <h2 class="card-title">Sign Up</h2>
                <form method="post" action="{% url 'signup' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="form-group">
                        <button class="btn btn-success btn-block" type="submit">Register</button>
                    </div>
                </form>
                <p class="mt-3 text-center"><a class="btn btn-primary" role="button" href="{% url 'login' %}">Have an account?</a></p>
            </div>
        </div>
    </div>
{% endblock %}
