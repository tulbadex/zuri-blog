{% extends 'base.html' %}

{% block title%}New Blog Post{% endblock %}

{% block content %}

    <div class="post-entry card">
        <div class="card-body">
            <h1 class="card-title">New Blog post</h1>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Save</button>
            </form>
        </div>
    </div>

{% endblock %}
